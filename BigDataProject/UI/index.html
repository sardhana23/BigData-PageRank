<!DOCTYPE HTML>
<html dir="ltr" lang="en-US">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Big Data project</title>

		<!-- CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css" />

		<!-- JS -->
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/custom_functions.js"></script>
		
		<style>
			.table th {
				text-align: center;   
			}
			.table td {
				text-align: center;   
			}
		</style>
	</head>

	<body onLoad="register()">

		<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
		<div class="input-group">
		  <input type="text" class="form-control" id="keywords" placeholder="Search for...">
		  <span class="input-group-btn">
			<button class="btn btn-default" type="button" id="searchButton" onClick="performSearch()">Go!</button>
		  </span>
		</div><!-- /input-group -->
		</div><!-- /.col-lg-4 -->
		</div><!-- /.row -->
		
		
		<div class="container" style="padding-top:50px">
			<div class="panel panel-default">
				<!-- Default panel contents -->
				<div class="panel-heading" align="center">Results..!!!</div>
				<div class="panel-body">
					<p id="desc">Displaying results for : "sample search"</p>
				</div>
				<!-- Table -->
				<table class="table table-hover">
					<thead>
						<tr>
							<th>FileName</th>
							<th>Path</th>
							<th>Page Rank</th>
						</tr>
					</thead>
					<tbody id="tableBody">
						
					</tbody>
				</table>
			</div>
		</div>
		
	</body>
</html>
